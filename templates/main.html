<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]> <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]> <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset='utf-8'/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="Information Theory Katas: learn Information Theory like Karate!">
    <meta name="viewport" content="width=device-width">

    <link rel="shortcut icon" href="/favicon.ico" />

    <link rel="stylesheet" href="/static/normalize.css">
    <link rel="stylesheet" href="/static/htm5_boilerplate.css">
    <link rel="stylesheet" href="/static/main.css">
    <style>{% block extrastyle %}{% endblock %}</style>

    <script src="/static/modernizr.custom.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

    {% block head %}{% endblock %}
  </head>
  <body>
    {% block body %}{% endblock %}

    {% if countdown %}
    <script type='text/javascript' src='/static/countdown.js'></script>
    <script>
      $(function() {
        countdown();
      });
      rem_time = {{ countdown.rem.days * 24 * 3600 + countdown.rem.seconds }};
    </script>
    {% endif %}

    {% if not static %}
    <script type='text/javascript' src='/static/incremental.js'></script>
    <script type='text/javascript'>
      incremental.defaultSpeed = 80;
      $(function() {
        incremental.start();
      });
    </script>
    {% endif %}
  </body>
</html>
